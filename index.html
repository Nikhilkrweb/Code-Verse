<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube UI Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
    }

    .navbar-brand {
      color: red !important;
      font-weight: bold;
      font-size: 22px;
    }

    .search-bar {
      width: 100%;
      max-width: 500px;
    }

    .sidebar {
      min-height: 100vh;
      background-color: white;
      padding-top: 60px;
      box-shadow: 1px 0 2px rgba(0,0,0,0.1);
    }

    .menu-item {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
    }

    .menu-item:hover {
      background-color: #f0f0f0;
    }

    .video-card img {
      width: 100%;
    }

    .video-info {
      display: flex;
      margin-top: 10px;
    }

    .channel-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .video-title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .video-meta {
      font-size: 14px;
      color: #606060;
    }

    @media (max-width: 767.98px) {
      .sidebar {
        display: none;
      }
    }

    .nav-icon {
      font-size: 26px;
      margin-left: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Top Navbar (Always Visible, No Toggle) -->
  <nav class="navbar navbar-light bg-white fixed-top shadow-sm px-3">
    <a class="navbar-brand" href="#">YouTube</a>
    <form class="d-flex search-bar mx-auto">
      <input class="form-control" type="search" placeholder="Search">
      <button class="btn btn-outline-secondary" type="submit">
        <span class="material-icons">search</span>
      </button>
    </form>
    <div>
      <span class="material-icons nav-icon">notifications</span>
      <span class="material-icons nav-icon">account_circle</span>
    </div>
  </nav>

  <!-- Layout -->
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-none d-md-block position-fixed">
        <div class="menu-item"><span class="material-icons">home</span> Home</div>
        <div class="menu-item"><span class="material-icons">subscriptions</span> Subscriptions</div>
        <div class="menu-item"><span class="material-icons">video_library</span> Library</div>
        <div class="menu-item"><span class="material-icons">history</span> History</div>
      </div>

      <!-- Main Content -->
      <div class="col-md-10 offset-md-2 pt-4">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-5">
          
          <!-- Video Card -->
          <div class="col">
            <div class="card video-card">
              <img src="https://via.placeholder.com/320x180" class="card-img-top" alt="Thumbnail">
              <div class="card-body">
                <div class="video-info">
                  <img src="https://via.placeholder.com/40" class="channel-icon" alt="Channel Icon">
                  <div>
                    <div class="video-title">Sample Video Title</div>
                    <div class="video-meta">Channel Name</div>
                    <div class="video-meta">1M views • 2 days ago</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Another Video Card -->
          <div class="col">
            <div class="card video-card">
              <img src="https://via.placeholder.com/320x180" class="card-img-top" alt="Thumbnail">
              <div class="card-body">
                <div class="video-info">
                  <img src="https://via.placeholder.com/40" class="channel-icon" alt="Channel Icon">
                  <div>
                    <div class="video-title">Second Video Title</div>
                    <div class="video-meta">Another Channel</div>
                    <div class="video-meta">300K views • 1 week ago</div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Add more cards as needed -->

        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
