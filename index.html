<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube UI Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar bg-white navbar-light fixed-top shadow-sm px-3">
    <a class="navbar-brand" href="#">CodeVerse</a>
    <form id="search-form" class="d-flex search-bar mx-auto" style="flex:1;max-width:500px;">
      <input id="search-input" class="form-control" type="search" placeholder="Search">
      <button class="btn btn-outline-secondary" type="submit">
        <span class="material-icons">search</span>
      </button>
    </form>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar d-none d-md-block position-fixed">
        <div class="menu-item"><span class="material-icons">home</span> Home</div>
        <div class="menu-item"><span class="material-icons">subscriptions</span> Subscriptions</div>
        <div class="menu-item"><span class="material-icons">video_library</span> Library</div>
        <div class="menu-item"><span class="material-icons">history</span> History</div>
      </div>
      <div class="col-md-10 offset-md-2 pt-4">
        <!-- Spacer div to push content below navbar -->
        <div style="height: 38px;"></div>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4 mt-5" id="video-grid">
          <!-- Video cards will be generated here -->
        </div>
      </div>
    </div>
  </div>
  <nav class="mobile-footer" style="display: none;">
    <div class="footer-item active">
      <span class="material-icons">home</span>
      <span>Home</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">subscriptions</span>
      <span>Subscriptions</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">video_library</span>
      <span>Library</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">history</span>
      <span>History</span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Helper function to shuffle an array (Fisher-Yates)
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // Compute a simple matching score between video title and query
    function getMatchScore(title, query) {
      if (!query) return 0;
      title = title.toLowerCase();
      query = query.toLowerCase();
      if (title.includes(query)) return 100;
      // Split query into words and count matches
      let score = 0;
      query.split(' ').forEach(word => {
        if (title.includes(word)) score += 10;
      });
      return score;
    }

    // Dummy video data
    const videos = shuffleArray([
      { title: 'HTML Crash Course', thumbnail: 'thumbnails/html.png', videoUrl: 'videos/html.mp4' },
      { title: 'CSS Flexbox Tutorial', thumbnail: 'thumbnails/css.png', videoUrl: 'videos/css.mp4' },
      { title: 'JavaScript Basics', thumbnail: 'thumbnails/js.png', videoUrl: 'videos/js.mp4' },
      { title: 'Bootstrap 5 Overview', thumbnail: 'thumbnails/bootstrap.png', videoUrl: 'videos/bootstrap.mp4' },
      // Add more videos as needed
    ]);

    function renderVideos(query) {
      const grid = document.getElementById('video-grid');
      grid.innerHTML = '';
      // Sort videos by match score (if query exists), otherwise shuffle
      let filtered = videos.map(video => ({
        ...video,
        score: getMatchScore(video.title, query)
      }));
      if (query) {
        filtered = filtered.filter(v => v.score > 0);
        filtered.sort((a, b) => b.score - a.score);
      }
      if (!filtered.length && query) {
        grid.innerHTML = "<div class='col'><div class='alert alert-warning'>No results found for <b>" + query + "</b></div></div>";
        return;
      }
      filtered.forEach(video => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card video-card h-100" style="cursor:pointer;">
            <img src="${video.thumbnail}" class="card-img-top" alt="${video.title}">
            <div class="card-body">
              <h5 class="card-title">${video.title}</h5>
            </div>
          </div>
        `;
        // Add click event to card
        col.querySelector('.video-card').addEventListener('click', function() {
          // Get the current search query from the input or URL
          let searchQuery = document.getElementById('search-input').value.trim();
          if (!searchQuery) {
            const urlParams = new URLSearchParams(window.location.search);
            searchQuery = urlParams.get('query') || '';
          }
          const params = new URLSearchParams({
            title: video.title || '',
            thumbnail: video.thumbnail || '',
            url: video.videoUrl || ''
          });
          if (searchQuery) {
            params.set('query', searchQuery);
          }
          window.location.href = 'player.html?' + params.toString();
        });
        grid.appendChild(col);
      });
    }

    // Handle search form submit
    document.getElementById('search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      renderVideos(query);
      // Update URL with ?query= for direct linking
      const newUrl = window.location.pathname + (query ? `?query=${encodeURIComponent(query)}` : '');
      window.history.replaceState({}, '', newUrl);
    });

    // On page load, render videos (respecting query param if present)
    window.addEventListener('DOMContentLoaded', function() {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('query') || '';
      if (query) {
        document.getElementById('search-input').value = query;
      }
      renderVideos(query);
    });
  </script>
</body>
</html>
