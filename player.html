<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Player UI Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
      background: #f9f9f9;
    }
    body {
      min-height: 100vh;
      background: #f9f9f9;
    }
    .navbar {
      z-index: 1040;
    }

    /* Root layout with sidebar and main */
    .page-root {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: row;
      padding-top: 56px; /* navbar */
      position: relative;
      overflow: hidden;
    }
    /* Sidebar styling */
    .custom-sidebar {
      min-width: 220px;
      max-width: 250px;
      width: 220px;
      background: #fff;
      box-shadow: 1px 0 2px rgba(0,0,0,0.1);
      z-index: 1041;
      height: 100vh;
      padding-top: 60px;
      position: fixed;
      top: 56px;
      left: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #eee;
    }
    @media (max-width: 991.98px) {
      .custom-sidebar {
        display: none !important;
      }
    }

    /* Main content area right of sidebar */
    .page-main {
      flex: 1 1 0;
      margin-left: 220px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }
    @media (max-width: 991.98px) {
      .page-main {
        margin-left: 0;
      }
    }

    /* Fixed video player+info (desktop: curved, centered, not full width) */
    .fixed-player-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      z-index: 1042;
      position: fixed;
      left: 220px;
      /* top is 56px for navbar */
      top: 56px;
      right: 0;
      pointer-events: none;
      background: transparent;
      /* allow only player-inner to capture events */
    }
    @media (max-width: 991.98px) {
      .fixed-player-container {
        left: 0;
      }
    }
    .fixed-player-inner {
      pointer-events: auto;
      background: #fff;
      margin-top: 16px;
      border-radius: 18px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.10);
      width: 850px;
      max-width: 95vw;
      min-width: 320px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: width 0.2s, border-radius 0.2s;
    }
    .fixed-player-inner .card.mb-4 {
      margin-bottom: 0 !important;
      border-radius: inherit !important;
      width: 100% !important;
      max-width: 100% !important;
      border: none;
      background: inherit;
      box-shadow: none;
    }
    .fixed-player-inner .video-responsive {
      border-radius: 0 !important;
      background: #000;
    }
    .fixed-player-inner .card-body {
      background: #fff;
      border-top: 1px solid #eee;
      position: relative;
      z-index: 2;
      padding: 16px 16px 8px 16px;
    }
    .fixed-player-inner .video-title {
      font-weight: 600;
      font-size: 20px;
      margin-bottom: 6px;
    }
    .fixed-player-inner .video-meta {
      font-size: 15px;
      color: #606060;
      margin-bottom: 2px;
    }
    /* Height for player+info */
    .fixed-player-inner {
      height: 480px;
    }
    @media (max-width: 991.98px) {
      .fixed-player-inner {
        width: 100vw;
        min-width: 0;
        max-width: 100vw;
        border-radius: 0;
        margin-top: 0;
        box-shadow: none;
        height: 260px;
      }
      .fixed-player-inner .card-body {
        padding: 12px 8px 6px 12px;
      }
    }

    /* Scrolling area for video cards */
    .player-page-main-scroll {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      overflow-y: auto;
      overflow-x: hidden;
      background: #f9f9f9;
      z-index: 1;
      top: 0; /* will be set by JS */
      /* padding-top is dynamically set by JS */
    }
    .player-page-main-scroll .container-fluid {
      margin-top: 0 !important;
      padding-top: 0;
    }
    @media (min-width: 992px) {
      .player-page-main-scroll .container-fluid {
        max-width: 1200px;
      }
    }
    @media (max-width: 767.98px) {
      .player-page-main-scroll .container-fluid {
        padding-left: 0 !important;
        padding-right: 0 !important;
      }
    }

    /* Fix z-index for nav/sidebar/player */
    .navbar { z-index: 1040; }
    .custom-sidebar { z-index: 1041; }
    .fixed-player-container { z-index: 1042; }
    .player-page-main-scroll { z-index: 1; }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white fixed-top shadow-sm px-3">
    <a class="navbar-brand" href="#">YouTube</a>
    <form id="search-form" class="d-flex search-bar mx-auto" style="flex:1;max-width:500px;">
      <input id="search-input" class="form-control" type="search" placeholder="Search">
      <button class="btn btn-outline-secondary" type="submit">
        <span class="material-icons">search</span>
      </button>
    </form>
  </nav>

  <div class="page-root">
    <div class="custom-sidebar d-none d-md-block">
      <div class="menu-item"><span class="material-icons">home</span> Home</div>
      <div class="menu-item"><span class="material-icons">subscriptions</span> Subscriptions</div>
      <div class="menu-item"><span class="material-icons">video_library</span> Library</div>
      <div class="menu-item"><span class="material-icons">history</span> History</div>
    </div>
    <div class="page-main">
      <!-- Fixed Video Player (always at top, below navbar) -->
      <div class="fixed-player-container">
        <div class="fixed-player-inner">
          <div class="card mb-4">
            <div class="video-responsive" id="video-container"></div>
            <div class="card-body" id="video-info">
              <div class="video-title" id="video-title"></div>
              <div class="video-meta" id="video-channel"></div>
              <div class="video-meta" id="video-stats"></div>
            </div>
          </div>
        </div>
      </div>
      <!-- Main scrollable area for video cards -->
      <div class="player-page-main-scroll" id="player-scroll">
        <div class="container-fluid px-3">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4" id="video-grid">
            <!-- Video cards will be generated here -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="mobile-footer" style="display: none;">
    <div class="footer-item active">
      <span class="material-icons">home</span>
      <span>Home</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">subscriptions</span>
      <span>Subscriptions</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">video_library</span>
      <span>Library</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">history</span>
      <span>History</span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // --- Video Player Logic ---
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || '';
    }
    const videoTitle = getQueryParam('title');
    const videoThumbnail = getQueryParam('thumbnail');
    const videoUrl = getQueryParam('url');

    // Demo channel/stats info (replace with real data if available)
    const demoChannel = 'Channel Name';
    const demoStats = '1M views • 2 days ago';

    document.getElementById('video-title').textContent = videoTitle || 'Untitled Video';
    document.getElementById('video-channel').textContent = demoChannel;
    document.getElementById('video-stats').textContent = demoStats;

    const videoContainer = document.getElementById('video-container');
    if (videoUrl && videoUrl.includes('youtube.com/embed/')) {
      videoContainer.innerHTML = `
        <iframe
          src="${videoUrl}?autoplay=1"
          title="${videoTitle}"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      `;
    } else if (videoUrl) {
      videoContainer.innerHTML = `
        <video controls autoplay poster="${videoThumbnail}">
          <source src="${videoUrl}">
          Your browser does not support the video tag.
        </video>
      `;
    } else if (videoThumbnail) {
      videoContainer.innerHTML = `<img src="${videoThumbnail}" alt="Video Thumbnail">`;
    } else {
      videoContainer.innerHTML = `<div class="text-danger p-4">No video selected.</div>`;
    }

    // --- Video Cards + Search Logic (from index.html) ---
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }
    function getMatchScore(title, query) {
      if (!query) return 0;
      title = title.toLowerCase();
      query = query.toLowerCase();
      if (title === query) return 100;
      const queryWords = query.split(/\s+/);
      let score = 0;
      queryWords.forEach(word => {
        if (title.includes(word)) score += 10;
      });
      if (title.startsWith(query)) score += 10;
      if (title.includes(query)) score += 20;
      return score;
    }
    function renderVideos(videos) {
      const grid = document.getElementById('video-grid');
      grid.innerHTML = '';
      videos.forEach((video, idx) => {
        const col = document.createElement('div');
        col.className = 'col';
        col.innerHTML = `
          <div class="card video-card" style="cursor:pointer" data-index="${idx}">
            <img src="${video.thumbnail}" class="card-img-top" alt="Thumbnail" loading="lazy">
            <div class="card-body">
              <div class="video-info">
                <img src="https://via.placeholder.com/40" class="channel-icon" alt="Channel Icon">
                <div>
                  <div class="video-title">${video.title}</div>
                  <div class="video-meta">Channel Name</div>
                  <div class="video-meta">1M views • 2 days ago</div>
                </div>
              </div>
            </div>
          </div>
        `;
        col.querySelector('.video-card').addEventListener('click', function() {
          let query = document.getElementById('search-input').value.trim();
          if (!query) query = getQueryParam('query') || '';
          const params = new URLSearchParams({
            title: video.title || '',
            thumbnail: video.thumbnail || '',
            url: video.videoUrl || ''
          });
          if (query) params.set('query', query);
          window.location.href = 'player.html?' + params.toString();
        });
        grid.appendChild(col);
      });
    }
    let allVideos = [];

    fetch('videos.json')
      .then(response => response.json())
      .then(videos => {
        if (Array.isArray(videos)) {
          allVideos = videos;
        } else if (Array.isArray(videos.videos)) {
          allVideos = videos.videos;
        } else if (Array.isArray(videos.series)) {
          videos.series.forEach(seriesItem => {
            if (Array.isArray(seriesItem.videos)) {
              allVideos = allVideos.concat(seriesItem.videos);
            }
          });
        }
        allVideos = shuffleArray(allVideos);

        // Remove the currently playing video from the list
        let filteredVideos = allVideos;
        if (videoTitle && videoUrl) {
          filteredVideos = allVideos.filter(v =>
            (v.title !== videoTitle || v.videoUrl !== videoUrl)
          );
        }

        // Set input value if query is present in url
        const urlParams = new URLSearchParams(window.location.search);
        const urlQuery = urlParams.get('query') || '';
        if (urlQuery) {
          document.getElementById('search-input').value = urlQuery;
          showSearchResults(urlQuery, filteredVideos);
        } else {
          renderVideos(filteredVideos);
        }
        window.filteredVideos = filteredVideos;
      })
      .catch(error => {
        document.getElementById('video-grid').innerHTML = '<div class="text-danger">Failed to load videos.</div>';
        console.error('Error loading videos:', error);
      });

    function showSearchResults(query, baseList) {
      baseList = baseList || window.filteredVideos || [];
      if (!query) {
        renderVideos(baseList);
        return;
      }
      const scoredVideos = baseList
        .map(video => ({
          ...video,
          _matchScore: getMatchScore(video.title || '', query)
        }))
        .sort((a, b) => b._matchScore - a._matchScore);
      renderVideos(scoredVideos);
    }

    document.getElementById('search-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const query = document.getElementById('search-input').value.trim();
      const params = new URLSearchParams(window.location.search);
      params.set('query', query);
      window.history.replaceState({}, '', window.location.pathname + '?' + params.toString());
      showSearchResults(query, window.filteredVideos);
    });

    // Dynamically set the scroll area's top based on player height (responsive)
    function setScrollPadding() {
      const player = document.querySelector('.fixed-player-inner');
      const scrollArea = document.getElementById('player-scroll');
      if (player && scrollArea) {
        // Get player height including margin
        const rect = player.getBoundingClientRect();
        // Player is inside .page-main, which is already offset by sidebar
        // The .fixed-player-inner is margin-top: 16px on desktop, 0 on mobile
        let offset = 56; // Navbar
        let marginTop = window.innerWidth >= 992 ? 16 : 0;
        let playerHeight = player.offsetHeight + marginTop;
        scrollArea.style.top = (offset + playerHeight) + "px";
      }
    }
    window.addEventListener('resize', setScrollPadding);
    window.addEventListener('DOMContentLoaded', setScrollPadding);
    setTimeout(setScrollPadding, 500);
    setTimeout(setScrollPadding, 1000);
  </script>
</body>
</html>
