<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Player UI Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-white fixed-top shadow-sm px-3">
    <a class="navbar-brand" href="#">YouTube</a>
    <form class="d-flex search-bar mx-auto" style="flex:1;max-width:500px;">
      <input class="form-control" type="search" placeholder="Search">
      <button class="btn btn-outline-secondary" type="submit">
        <span class="material-icons">search</span>
      </button>
    </form>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar d-none d-md-block position-fixed">
        <div class="menu-item"><span class="material-icons">home</span> Home</div>
        <div class="menu-item"><span class="material-icons">subscriptions</span> Subscriptions</div>
        <div class="menu-item"><span class="material-icons">video_library</span> Library</div>
        <div class="menu-item"><span class="material-icons">history</span> History</div>
      </div>
      <div class="col-md-10 offset-md-2 pt-4">
        <div class="row mt-5">
          <div class="col-12">
            <!-- Video Player -->
            <div class="card mb-4" style="border-radius: 12px; overflow: hidden;">
              <div id="video-container" style="background: #000;">
                <!-- Video will be injected here -->
              </div>
              <div class="card-body">
                <div class="video-title" id="video-title"></div>
                <div class="video-meta">Channel Name</div>
                <div class="video-meta">1M views â€¢ 2 days ago</div>
              </div>
            </div>
            <!-- /Video Player -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="mobile-footer" style="display: none;">
    <div class="footer-item active">
      <span class="material-icons">home</span>
      <span>Home</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">subscriptions</span>
      <span>Subscriptions</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">video_library</span>
      <span>Library</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">history</span>
      <span>History</span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get video info from localStorage
    const videoTitle = localStorage.getItem('player_video_title') || 'Untitled Video';
    const videoThumbnail = localStorage.getItem('player_video_thumbnail') || '';
    const videoUrl = localStorage.getItem('player_video_url') || '';

    document.getElementById('video-title').textContent = videoTitle;

    const videoContainer = document.getElementById('video-container');
    if (videoUrl && videoUrl.includes('youtube.com/embed/')) {
      // If it's a YouTube embed URL
      videoContainer.innerHTML = `
        <iframe
          width="100%"
          height="480"
          src="${videoUrl}?autoplay=1"
          title="${videoTitle}"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          style="aspect-ratio: 16/9; width: 100%; min-width: 200px; display: block;"
        ></iframe>
      `;
    } else if (videoUrl) {
      // Generic <video> player for other URLs (mp4, etc)
      videoContainer.innerHTML = `
        <video width="100%" height="480" controls autoplay poster="${videoThumbnail}" style="aspect-ratio: 16/9; width: 100%; min-width: 200px; display: block;">
          <source src="${videoUrl}">
          Your browser does not support the video tag.
        </video>
      `;
    } else if (videoThumbnail) {
      // Fallback: show thumbnail only
      videoContainer.innerHTML = `<img src="${videoThumbnail}" alt="Video Thumbnail" style="width:100%; aspect-ratio:16/9; display:block;">`;
    } else {
      videoContainer.innerHTML = `<div class="text-danger p-4">No video selected.</div>`;
    }
  </script>
</body>
</html>
