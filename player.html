<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Video Player UI Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <style>
    /* Responsive video container height fix for Android/mobile */
    @media (max-width: 767.98px) {
      #video-container iframe,
      #video-container video,
      #video-container img {
        height: 290px !important;
        max-height: 290px !important;
        min-height: 160px !important;
      }
    }
    @media (max-width: 400px) {
      #video-container iframe,
      #video-container video,
      #video-container img {
        height: 180px !important;
        max-height: 180px !important;
        min-height: 90px !important;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white fixed-top shadow-sm px-3">
    <a class="navbar-brand" href="#">YouTube</a>
    <form class="d-flex search-bar mx-auto" style="flex:1;max-width:500px;">
      <input class="form-control" type="search" placeholder="Search">
      <button class="btn btn-outline-secondary" type="submit">
        <span class="material-icons">search</span>
      </button>
    </form>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2 sidebar d-none d-md-block position-fixed">
        <div class="menu-item"><span class="material-icons">home</span> Home</div>
        <div class="menu-item"><span class="material-icons">subscriptions</span> Subscriptions</div>
        <div class="menu-item"><span class="material-icons">video_library</span> Library</div>
        <div class="menu-item"><span class="material-icons">history</span> History</div>
      </div>
      <div class="col-md-10 offset-md-2 pt-4">
        <div class="row mt-5">
          <div class="col-12">
            <!-- Video Player -->
            <div class="card mb-4" style="border-radius: 12px; overflow: hidden;">
              <div id="video-container" style="background: #000;">
                <!-- Video will be injected here -->
              </div>
              <div class="card-body">
                <div class="video-title" id="video-title"></div>
                <div class="video-meta">Channel Name</div>
                <div class="video-meta">1M views â€¢ 2 days ago</div>
              </div>
            </div>
            <!-- /Video Player -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <nav class="mobile-footer" style="display: none;">
    <div class="footer-item active">
      <span class="material-icons">home</span>
      <span>Home</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">subscriptions</span>
      <span>Subscriptions</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">video_library</span>
      <span>Library</span>
    </div>
    <div class="footer-item">
      <span class="material-icons">history</span>
      <span>History</span>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Read video details from URL query parameters
    function getQueryParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name) || '';
    }

    const videoTitle = getQueryParam('title');
    const videoThumbnail = getQueryParam('thumbnail');
    const videoUrl = getQueryParam('url');

    document.getElementById('video-title').textContent = videoTitle || 'Untitled Video';

    const videoContainer = document.getElementById('video-container');
    // Use responsive width and fixed height for Android/mobile
    const desktopHeight = "480";
    const mobileHeight = window.innerWidth <= 767 ? "290" : desktopHeight;

    if (videoUrl && videoUrl.includes('youtube.com/embed/')) {
      videoContainer.innerHTML = `
        <iframe
          width="100%"
          height="${mobileHeight}"
          src="${videoUrl}?autoplay=1"
          title="${videoTitle}"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
          style="aspect-ratio: 16/9; width: 100%; min-width: 200px; display: block;"
        ></iframe>
      `;
    } else if (videoUrl) {
      videoContainer.innerHTML = `
        <video width="100%" height="${mobileHeight}" controls autoplay poster="${videoThumbnail}" style="aspect-ratio: 16/9; width: 100%; min-width: 200px; display: block;">
          <source src="${videoUrl}">
          Your browser does not support the video tag.
        </video>
      `;
    } else if (videoThumbnail) {
      videoContainer.innerHTML = `<img src="${videoThumbnail}" alt="Video Thumbnail" style="width:100%; aspect-ratio:16/9; display:block; height:${mobileHeight}px;">`;
    } else {
      videoContainer.innerHTML = `<div class="text-danger p-4">No video selected.</div>`;
    }
  </script>
</body>
</html>
